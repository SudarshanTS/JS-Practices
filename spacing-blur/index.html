<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Spacing-Blur</title>
</head>

<body>
    <h1 style="margin-bottom: 10px;">Update CSS Variables with JS</h1>
    <div class="controls">
        <label>Spacing:</label>
        <input type="range" min="10" max="200" value="10" oninput="spacingOnChange(event)">
        <label>Blur:</label>
        <input type="range" min="0" max="25" value="0" oninput="blurOnChange(event)">
        <label>Base Color:</label>
        <input type="color" style="width: 10%;" onchange="colorChange(event)" value="#f1f1f1">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" id="sampleImg" class="sampleClass">

    <script>
        const element = document.getElementById('sampleImg');
        let spacing = '';
        let blurValue = '';
        let color = '';
        function spacingOnChange(event) {
            spacing = event.target.value;
            this.setStyle();
        }
        function blurOnChange(event) {
            blurValue = event.target.value;
            this.setStyle();
        }
        function colorChange(event) {
            color = event.target.value;
            this.setStyle();
        }
        function setStyle() {
            element.setAttribute('style', `padding:${spacing};filter:blur(${blurValue}px);background-color:${color}`);
        }
    </script>
</body>

</html>
